<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }
      .threejs {
        margin: 0 auto;
        width: 50%;
        /*aspect-ratio: 1;*/
        height: 400px;
      }
      form {
        width: 50%;
        margin: 0 auto;
        text-align: center;
      }
    </style>
    <title>Three.js</title>
  </head>
  <body>
    <h1>Мой thри.джс</h1>
    <div class="threejs"></div>
    <form>
      <label><input type="radio" value="#9562F8" name="color" checked/>Фиолетовый</label>
      <label><input type="radio" value="#F86B54" name="color" />Красный</label>
      <label><input type="radio" value="#52DFD8" name="color" />Бирюзовый</label>
      <label><input type="radio" value="#FA88DA" name="color" />Розовый</label>
    </form>
    <form>
      <label><input type="checkbox" id="hemi" checked />Свет сцены</label>
      <label><input type="checkbox" id="direct" checked />Параллельный свет</label>
      <label><input type="checkbox" id="point" checked />Софит</label>
    </form>
    <script src="three.js"></script>
    <script src="studythree.js"></script>
  </body>
</html>
